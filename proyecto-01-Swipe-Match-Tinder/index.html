<title>Proyecto 01 - Tinder Swipe</title>

<main>
    <section>
        <header>
            <link href="style.css" rel="stylesheet" type="text/css">
            <script src="functions.js"></script>
            <img src="./img/tinder-logo.webp" alt="Tinder logo"/>
        </header>

        <div class="cards">
            <article>
                <img src="./img/1.webp" alt="Leila, 23 years old"/>
                <h2>Leila <span>23</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>

            <article>
                <img src="./img/2.webp" alt="Alex, 25 years old"/>
                <h2>Alex <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
        </div>

        <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
    </section>
</main>
